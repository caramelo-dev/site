<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>gerador de capas e posts</title>
</head>

<body>
  <main class="main">
    <header class="header">
      <h1 class="header__title">
        <span class="header__highlight">caramelo.</span>dev
      </h1>
      <input type="text" placeholder="Digite o título" id="title-input">
      <input type="text" placeholder="Digite o subtítulo" id="subtitle-input">
      <input type="text" placeholder="#Hashtags #SeparadasPorEspaço" id="hashtag-input">
    </header>
    <section class="section">
      <div id="instagram-square">
        <div class="controls">
          Instagram Post Square
          <button class="to-jpeg">
            Salvar como JPEG
          </button>
          <button class="to-png">
            Salvar como PNG
          </button>
        </div>
        <div class="container">
          <img src="whitemark.png" class="whitemark" alt="">
          <img src="logo.png" class="logo" alt="">
          <div class="text-container">
            <p class="title"></p>
            <p class="subtitle"></p>
          </div>
          <p class="hashtag"></p>
        </div>
      </div>
      <div id="instagram-story">
        <div class="controls">
          Instagram Story
          <button class="to-jpeg">
            Salvar como JPEG
          </button>
          <button class="to-png">
            Salvar como PNG
          </button>
        </div>
        <div class="container">
          <img src="whitemark.png" class="whitemark" alt="">
          <img src="logo.png" class="logo" alt="">
          <div class="text-container">
            <p class="title"></p>
            <p class="subtitle"></p>
          </div>
          <p class="hashtag"></p>
        </div>
      </div>
      <div id="dev-community">
        <div class="controls">
          Dev Community Post Cover
          <button class="to-jpeg">
            Salvar como JPEG
          </button>
          <button class="to-png">
            Salvar como PNG
          </button>
        </div>
        <div class="container">
          <img src="whitemark.png" class="whitemark" alt="">
          <img src="logo.png" class="logo" alt="">
          <div class="text-container">
            <p class="title"></p>
            <p class="subtitle"></p>
          </div>
          <p class="hashtag"></p>
        </div>
      </div>
      <div id="youtube">
        <div class="controls">
          Youtube Thumbnail
          <button class="to-jpeg">
            Salvar como JPEG
          </button>
          <button class="to-png">
            Salvar como PNG
          </button>
        </div>
        <div class="container">
          <img src="whitemark.png" class="whitemark" alt="">
          <img src="logo.png" class="logo" alt="">
          <div class="text-container">
            <p class="title"></p>
            <p class="subtitle"></p>
          </div>
          <p class="hashtag"></p>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.3/html-to-image.min.js"
      integrity="sha512-QxqDlz0XgD3yDbMYr8U7H4WpbPewHNFExffq5blMiTZHfNXXsXT2JrIaF8FYqMBrX7OdILft/0vwjyp7FeK/Ww=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </main>

</body>

</html>
